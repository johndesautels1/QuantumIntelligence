<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 5D Explorer</title>
</head>
<body>
    <h1>Testing 5D Explorer</h1>
    <iframe
        src="src/enhancement_1_quantum_explorer.html"
        style="width: 100%; height: 600px; border: 2px solid blue;">
    </iframe>
    <div id="console" style="background: black; color: lime; padding: 10px; height: 200px; overflow-y: auto;">
        <h3>Console Output:</h3>
    </div>

    <script>
        // Capture console messages from iframe
        window.addEventListener('message', function(e) {
            if (e.data.type === 'console') {
                document.getElementById('console').innerHTML += e.data.message + '<br>';
            }
        });
    </script>
</body>
</html>

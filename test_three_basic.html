<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Three.js Basic</title>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="src/lib/OrbitControls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="canvas-container" style="width: 100vw; height: 100vh;"></div>

    <script>
        // Test if Three.js and OrbitControls work
        let scene, camera, renderer, controls;

        function init() {
            console.log("Initializing scene...");

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0066CC, 10, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0B1F3F, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            console.log("THREE.OrbitControls:", typeof THREE.OrbitControls);

            if (typeof THREE.OrbitControls !== 'undefined') {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                console.log("OrbitControls created successfully");
            } else {
                console.error("THREE.OrbitControls is not defined!");
            }

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Add a simple cube for testing
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Grid
            const gridHelper = new THREE.GridHelper(10, 10, 0x00D4FF, 0x003366);
            scene.add(gridHelper);

            console.log("Scene initialized, starting animation...");
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls) {
                controls.update();
            }

            renderer.render(scene, camera);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            console.log("Page loaded, initializing...");
            init();
        });
    </script>
</body>
</html>

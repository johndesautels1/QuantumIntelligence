<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUES‚Ñ¢ - 5D Quantum Property Explorer</title>

    <!-- Core CLUES‚Ñ¢ System -->
    <script src="core/data-manager.js"></script>
    <script src="core/scoring-engine.js"></script>
    <script src="shared-data-adapter.js"></script>

    <!-- 3D Graphics -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #00D4FF 50%, #9D4EDD 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 0 0 20px 20px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
            max-width: 800px;
            width: 90%;
        }

        .header h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            text-align: center;
            margin-top: 5px;
        }

        .control-panel {
            position: absolute;
            right: 20px;
            top: 120px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            pointer-events: all;
            max-width: 350px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .control-panel h2 {
            color: white;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .dimension-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dimension-control {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dimension-label {
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dimension-value {
            color: #FFD700;
            font-weight: bold;
        }

        .dimension-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }

        .dimension-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #0066CC, #00D4FF);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .dimension-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #0066CC, #00D4FF);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .properties-list {
            position: absolute;
            left: 20px;
            top: 120px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            pointer-events: all;
            max-width: 320px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .properties-list h2 {
            color: white;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .property-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .property-card.active {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.4), rgba(0, 212, 255, 0.4));
            border-color: #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .property-name {
            color: white;
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 8px;
        }

        .property-price {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .property-stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .stat-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            color: white;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn.primary {
            background: linear-gradient(135deg, #0066CC, #00D4FF);
            border-color: #00D4FF;
        }

        .info-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 300px;
            z-index: 100;
        }

        .info-tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #FFD700;
        }

        .tooltip-content {
            font-size: 0.95em;
            line-height: 1.6;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            pointer-events: all;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .legend-label {
            color: white;
            font-size: 0.9em;
            font-weight: 600;
        }

        .view-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            pointer-events: all;
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #0066CC, #00D4FF);
            border-color: #00D4FF;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .axis-labels {
            position: absolute;
            color: white;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvas-container"></div>

        <div class="ui-overlay">
            <!-- Header -->
            <div class="header">
                <h1>üåå 5D Quantum Property Explorer</h1>
                <p class="subtitle">Navigate the Multi-Dimensional Property Intelligence Space</p>
            </div>

            <!-- Properties List -->
            <div class="properties-list">
                <h2>üìç Properties</h2>
                <div id="propertiesList">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <h2>üéõÔ∏è Dimension Controls</h2>
                <div class="dimension-controls" id="dimensionControls">
                    <!-- Populated by JS -->
                </div>
                <button class="btn primary" onclick="resetView()">üîÑ Reset View</button>
                <button class="btn" onclick="autoRotate()">üîÑ Auto Rotate</button>
                <button class="btn" onclick="focusHighest()">‚≠ê Focus Top Rated</button>
                <button class="btn" onclick="showConnections()">üîó Toggle Connections</button>
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, #10b981, #34d399);"></div>
                    <span class="legend-label">High Value (80-100)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, #FFD700, #FFA500);"></div>
                    <span class="legend-label">Medium Value (50-79)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, #ef4444, #dc2626);"></div>
                    <span class="legend-label">Low Value (<50)</span>
                </div>
            </div>

            <!-- View Controls -->
            <div class="view-controls">
                <button class="view-btn active" onclick="setView('perspective')">üéØ Perspective</button>
                <button class="view-btn" onclick="setView('top')">‚¨áÔ∏è Top</button>
                <button class="view-btn" onclick="setView('side')">‚ÜîÔ∏è Side</button>
                <button class="view-btn" onclick="setView('front')">‚ÜïÔ∏è Front</button>
            </div>

            <!-- Tooltip -->
            <div class="info-tooltip" id="tooltip">
                <div class="tooltip-title" id="tooltipTitle"></div>
                <div class="tooltip-content" id="tooltipContent"></div>
            </div>
        </div>

        <div class="loading" id="loading">Initializing Quantum Space...</div>
    </div>

    <script>
        // ===== REAL PROPERTY DATA FROM DATABASE =====
        // NO HARDCODED FAKE DATA - Loads from IndexedDB
        let PROPERTIES = [];

        const DIMENSIONS = [
            { id: 'location', name: 'Location Quality', axis: 'X', icon: 'üìç' },
            { id: 'price', name: 'Price Value', axis: 'Y', icon: 'üí∞' },
            { id: 'condition', name: 'Property Condition', axis: 'Z', icon: 'üè†' },
            { id: 'investment', name: 'Investment Potential', axis: 'Size', icon: 'üìà' },
            { id: 'lifestyle', name: 'Lifestyle Match', axis: 'Color', icon: '‚ú®' }
        ];

        // Three.js Scene Setup
        let scene, camera, renderer, controls;
        let propertyMeshes = [];
        let connectionLines = [];
        let showingConnections = false;
        let autoRotating = false;
        let selectedProperty = null;

        // Dimension weights (for filtering visualization)
        let dimensionWeights = {
            location: 1.0,
            price: 1.0,
            condition: 1.0,
            investment: 1.0,
            lifestyle: 1.0
        };

        // Initialize Scene
        function initScene() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0066CC, 10, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(15, 15, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 50;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00D4FF, 1, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xFF6B35, 0.8, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);

            // Grid Helper (3D coordinate system)
            const gridHelper = new THREE.GridHelper(20, 20, 0x00D4FF, 0x0066CC);
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Axes Helper
            const axesHelper = new THREE.AxesHelper(12);
            scene.add(axesHelper);

            // Create coordinate axes lines
            createAxes();

            // Create property spheres
            createPropertyMeshes();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Start animation
            animate();
        }

        // Create Coordinate Axes
        function createAxes() {
            const axisLength = 12;
            const axisWidth = 2;

            // X-Axis (Red - Location)
            const xGeometry = new THREE.CylinderGeometry(0.05, 0.05, axisLength, 16);
            const xMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, transparent: true, opacity: 0.6 });
            const xAxis = new THREE.Mesh(xGeometry, xMaterial);
            xAxis.rotation.z = Math.PI / 2;
            xAxis.position.x = axisLength / 2;
            scene.add(xAxis);

            // Y-Axis (Green - Price)
            const yGeometry = new THREE.CylinderGeometry(0.05, 0.05, axisLength, 16);
            const yMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00, transparent: true, opacity: 0.6 });
            const yAxis = new THREE.Mesh(yGeometry, yMaterial);
            yAxis.position.y = axisLength / 2;
            scene.add(yAxis);

            // Z-Axis (Blue - Condition)
            const zGeometry = new THREE.CylinderGeometry(0.05, 0.05, axisLength, 16);
            const zMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, transparent: true, opacity: 0.6 });
            const zAxis = new THREE.Mesh(zGeometry, zMaterial);
            zAxis.rotation.x = Math.PI / 2;
            zAxis.position.z = axisLength / 2;
            scene.add(zAxis);
        }

        // Create Property Meshes
        function createPropertyMeshes() {
            PROPERTIES.forEach(property => {
                const dims = property.dimensions;

                // Map dimension values (0-100) to 3D coordinates (-10 to 10)
                const x = ((dims.location / 100) * 20) - 10;
                const y = ((dims.price / 100) * 20) - 10;
                const z = ((dims.condition / 100) * 20) - 10;

                // Size based on investment potential (D4)
                const size = 0.3 + ((dims.investment / 100) * 0.7);

                // Color based on lifestyle match (D5)
                const color = getColorForValue(dims.lifestyle);

                // Create sphere
                const geometry = new THREE.SphereGeometry(size, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.3,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });

                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(x, y, z);
                sphere.userData = { property: property };

                // Add glow effect
                const glowGeometry = new THREE.SphereGeometry(size * 1.3, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                sphere.add(glow);

                scene.add(sphere);
                propertyMeshes.push(sphere);

                // Add label sprite
                createLabel(property.name, sphere.position, size);
            });
        }

        // Create Text Label
        function createLabel(text, position, offset) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;

            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = 'Bold 48px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.fillText(text, canvas.width / 2, canvas.height / 2 + 16);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);

            sprite.position.set(position.x, position.y + offset + 1, position.z);
            sprite.scale.set(4, 1, 1);

            scene.add(sprite);
        }

        // Get Color for Value
        function getColorForValue(value) {
            if (value >= 80) return 0x10b981; // Green
            if (value >= 50) return 0xFFD700; // Gold
            return 0xef4444; // Red
        }

        // Show Connections Between Properties
        function showConnections() {
            if (showingConnections) {
                // Remove connections
                connectionLines.forEach(line => scene.remove(line));
                connectionLines = [];
                showingConnections = false;
            } else {
                // Create connections
                for (let i = 0; i < propertyMeshes.length; i++) {
                    for (let j = i + 1; j < propertyMeshes.length; j++) {
                        const points = [];
                        points.push(propertyMeshes[i].position);
                        points.push(propertyMeshes[j].position);

                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const material = new THREE.LineBasicMaterial({
                            color: 0x00D4FF,
                            transparent: true,
                            opacity: 0.2
                        });

                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        connectionLines.push(line);
                    }
                }
                showingConnections = true;
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotate camera
            if (autoRotating) {
                camera.position.x = Math.cos(Date.now() * 0.0003) * 15;
                camera.position.z = Math.sin(Date.now() * 0.0003) * 15;
                camera.lookAt(0, 0, 0);
            }

            // Pulse spheres
            propertyMeshes.forEach((mesh, index) => {
                const pulse = Math.sin(Date.now() * 0.001 + index) * 0.1 + 1;
                mesh.children[0].scale.set(pulse, pulse, pulse);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Window Resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Render Properties List
        function renderPropertiesList() {
            const container = document.getElementById('propertiesList');
            container.innerHTML = PROPERTIES.map(p => {
                const avgScore = Object.values(p.dimensions).reduce((a, b) => a + b) / 5;
                return `
                    <div class="property-card ${selectedProperty?.id === p.id ? 'active' : ''}" onclick="selectProperty(${p.id})">
                        <div class="property-name">${p.name}</div>
                        <div class="property-price">$${p.price.toLocaleString()}</div>
                        <div class="property-stats">
                            <span class="stat-badge">Score: ${Math.round(avgScore)}</span>
                            <span class="stat-badge">üìç ${p.dimensions.location}</span>
                            <span class="stat-badge">üí∞ ${p.dimensions.price}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Dimension Controls
        function renderDimensionControls() {
            const container = document.getElementById('dimensionControls');
            container.innerHTML = DIMENSIONS.map(d => `
                <div class="dimension-control">
                    <div class="dimension-label">
                        <span>${d.icon} ${d.name}</span>
                        <span class="dimension-value">${Math.round(dimensionWeights[d.id] * 100)}%</span>
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="100"
                        value="${dimensionWeights[d.id] * 100}"
                        class="dimension-slider"
                        oninput="updateDimension('${d.id}', this.value)"
                    >
                </div>
            `).join('');
        }

        // Update Dimension Weight
        function updateDimension(dimensionId, value) {
            dimensionWeights[dimensionId] = value / 100;
            renderDimensionControls();
            updateVisualization();
        }

        // Update Visualization Based on Weights
        function updateVisualization() {
            propertyMeshes.forEach((mesh, index) => {
                const property = PROPERTIES[index];
                const dims = property.dimensions;

                // Recalculate position based on weights
                const x = ((dims.location / 100) * 20 * dimensionWeights.location) - 10;
                const y = ((dims.price / 100) * 20 * dimensionWeights.price) - 10;
                const z = ((dims.condition / 100) * 20 * dimensionWeights.condition) - 10;

                // Animate to new position
                mesh.position.x = x;
                mesh.position.y = y;
                mesh.position.z = z;

                // Update size
                const size = 0.3 + ((dims.investment / 100) * 0.7 * dimensionWeights.investment);
                mesh.scale.set(size, size, size);

                // Update opacity based on lifestyle weight
                mesh.material.opacity = 0.5 + (0.5 * dimensionWeights.lifestyle);
            });
        }

        // Select Property
        function selectProperty(id) {
            selectedProperty = PROPERTIES.find(p => p.id === id);
            renderPropertiesList();

            // Focus camera on selected property
            const mesh = propertyMeshes.find(m => m.userData.property.id === id);
            if (mesh) {
                const targetPos = mesh.position;
                camera.position.set(
                    targetPos.x + 5,
                    targetPos.y + 5,
                    targetPos.z + 5
                );
                controls.target.copy(targetPos);
            }
        }

        // Reset View
        function resetView() {
            camera.position.set(15, 15, 15);
            controls.target.set(0, 0, 0);
            dimensionWeights = {
                location: 1.0,
                price: 1.0,
                condition: 1.0,
                investment: 1.0,
                lifestyle: 1.0
            };
            renderDimensionControls();
            updateVisualization();
        }

        // Auto Rotate
        function autoRotate() {
            autoRotating = !autoRotating;
        }

        // Focus Highest Rated
        function focusHighest() {
            let highestScore = 0;
            let highestProperty = null;

            PROPERTIES.forEach(p => {
                const avgScore = Object.values(p.dimensions).reduce((a, b) => a + b) / 5;
                if (avgScore > highestScore) {
                    highestScore = avgScore;
                    highestProperty = p;
                }
            });

            if (highestProperty) {
                selectProperty(highestProperty.id);
            }
        }

        // Set View
        function setView(view) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            switch(view) {
                case 'perspective':
                    camera.position.set(15, 15, 15);
                    break;
                case 'top':
                    camera.position.set(0, 20, 0);
                    break;
                case 'side':
                    camera.position.set(20, 0, 0);
                    break;
                case 'front':
                    camera.position.set(0, 0, 20);
                    break;
            }
            controls.target.set(0, 0, 0);
        }

        // Initialize Enhancement with REAL Data
        async function initializeEnhancement() {
            try {
                // Show loading
                document.getElementById('loading').textContent = 'Loading property data from database...';

                // Initialize shared data adapter
                await sharedDataAdapter.init();

                // Load REAL properties from IndexedDB
                PROPERTIES = await sharedDataAdapter.getPropertiesFor5DExplorer('balanced');

                console.log(`‚úÖ Loaded ${PROPERTIES.length} real properties from database`);

                // Check if we have properties
                if (PROPERTIES.length === 0) {
                    document.getElementById('loading').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <h2>No Properties Found</h2>
                            <p>Import property data from the main dashboard to visualize them here.</p>
                            <button onclick="window.location.href='/index.html'"
                                    style="margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #00d4ff, #0099cc);
                                           border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer;">
                                Go to Dashboard
                            </button>
                        </div>
                    `;
                    return;
                }

                // Initialize 3D scene with REAL data
                document.getElementById('loading').textContent = 'Initializing Quantum Space...';
                initScene();
                renderPropertiesList();
                renderDimensionControls();

            } catch (error) {
                console.error('‚ùå Enhancement initialization failed:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #ff4444;">
                        <h2>Initialization Error</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()"
                                style="margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #00d4ff, #0099cc);
                                       border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Initialize Everything
        window.addEventListener('load', () => {
            initializeEnhancement();
        });
    </script>
</body>

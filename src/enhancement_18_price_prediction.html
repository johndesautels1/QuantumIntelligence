<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUES‚Ñ¢ Enhancement #18: Price Prediction Engine</title>

    <!-- Core CLUES‚Ñ¢ System -->
    <script src="core/data-manager.js"></script>
    <script src="core/scoring-engine.js"></script>
    <script src="shared-data-adapter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .property-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .prediction-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .panel-title {
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .property-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .property-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }

        .property-card.active {
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.6), rgba(254, 225, 64, 0.6));
            border-color: white;
        }

        .property-address {
            color: white;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .property-price {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 600;
        }

        .current-price-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .price-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .price-value {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .predictions-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .prediction-timeframe {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .prediction-value {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .prediction-change {
            font-size: 16px;
            font-weight: 600;
        }

        .positive { color: #38ef7d; }
        .negative { color: #ff6b6b; }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .chart-title {
            color: white;
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        canvas {
            max-height: 350px;
        }

        .factors-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .factor-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .factor-name {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .factor-impact {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .impact-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .impact-fill {
            height: 100%;
            background: linear-gradient(90deg, #38ef7d, #11998e);
            border-radius: 4px;
        }

        .impact-value {
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .confidence-meter {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .confidence-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .confidence-ring {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: conic-gradient(#38ef7d 0deg, #38ef7d var(--confidence-deg), rgba(255,255,255,0.2) var(--confidence-deg), rgba(255,255,255,0.2) 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confidence-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(250, 112, 154, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .confidence-percentage {
            color: white;
            font-size: 36px;
            font-weight: 700;
        }

        .confidence-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .prediction-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .predictions-row {
                grid-template-columns: 1fr;
            }
            .factors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÆ Price Prediction Engine</h1>
            <div style="color: rgba(255,255,255,0.9); font-size: 1.2em;">AI-Powered Valuations ‚Ä¢ Market Forecasts ‚Ä¢ Price Trends</div>
        </div>

        <div id="mainContent"></div>
    </div>

    <script>
        let PROPERTIES = [];
        let selectedIndex = 0;
        let predictions = null;

        async function initializeEnhancement() {
            try {
                await sharedDataAdapter.init();
                PROPERTIES = await sharedDataAdapter.getPropertiesWithScores('balanced');

                if (PROPERTIES.length === 0) {
                    renderEmptyState();
                    return;
                }

                renderInterface();
                selectProperty(0);
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                renderEmptyState();
            }
        }

        function renderEmptyState() {
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <h2 style="color: white; margin-bottom: 15px;">No Properties Available</h2>
                    <p style="font-size: 18px; margin-bottom: 20px;">Import property data to generate price predictions.</p>
                    <button onclick="window.location.href='/index.html'"
                            style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                        Go to Dashboard
                    </button>
                </div>
            `;
        }

        function renderInterface() {
            const html = `
                <div class="prediction-grid">
                    <div class="property-panel">
                        <div class="panel-title">üè† Properties</div>
                        <div id="propertyList" style="max-height: 700px; overflow-y: auto;"></div>
                    </div>

                    <div class="prediction-panel" id="predictionPanel">
                        <div class="panel-title">üìä Price Predictions</div>
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
            renderPropertyList();
        }

        function renderPropertyList() {
            const listHtml = PROPERTIES.map((prop, idx) => {
                const address = prop.address?.full_address || `${prop.address?.street}, ${prop.address?.city}` || 'Property ' + (idx + 1);
                const price = prop.price?.current || prop.price || 0;

                return `
                    <div class="property-card ${selectedIndex === idx ? 'active' : ''}"
                         onclick="selectProperty(${idx})">
                        <div class="property-address">${address}</div>
                        <div class="property-price">$${price.toLocaleString()}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('propertyList').innerHTML = listHtml;
        }

        function selectProperty(index) {
            selectedIndex = index;
            renderPropertyList();
            generatePredictions();
            renderPredictions();
        }

        function generatePredictions() {
            const prop = PROPERTIES[selectedIndex];
            const currentPrice = prop.price?.current || prop.price || 0;
            const overallScore = prop.computed_scores?.overall || 50;
            const locationScore = prop.computed_scores?.by_category?.location?.score || 50;
            const marketScore = prop.computed_scores?.by_category?.market?.score || 50;

            // Prediction algorithm based on property scores and market factors
            const baseAppreciation = 0.03; // 3% baseline
            const scoreMultiplier = (overallScore - 50) / 100; // -0.5 to +0.5
            const locationMultiplier = (locationScore - 50) / 200; // -0.25 to +0.25
            const marketMultiplier = (marketScore - 50) / 200; // -0.25 to +0.25

            const yearlyAppreciation = baseAppreciation + scoreMultiplier + locationMultiplier + marketMultiplier;

            const oneYearPrice = currentPrice * (1 + yearlyAppreciation);
            const threeYearPrice = currentPrice * Math.pow(1 + yearlyAppreciation, 3);
            const fiveYearPrice = currentPrice * Math.pow(1 + yearlyAppreciation, 5);

            const oneYearChange = ((oneYearPrice - currentPrice) / currentPrice) * 100;
            const threeYearChange = ((threeYearPrice - currentPrice) / currentPrice) * 100;
            const fiveYearChange = ((fiveYearPrice - currentPrice) / currentPrice) * 100;

            // Confidence based on data completeness and score consistency
            const confidence = Math.min(95, 60 + (overallScore / 5));

            predictions = {
                current: currentPrice,
                oneYear: { price: oneYearPrice, change: oneYearChange },
                threeYear: { price: threeYearPrice, change: threeYearChange },
                fiveYear: { price: fiveYearPrice, change: fiveYearChange },
                confidence: confidence,
                factors: {
                    'Location Quality': locationScore,
                    'Market Conditions': marketScore,
                    'Property Condition': prop.computed_scores?.by_category?.property_physical?.score || 50,
                    'Investment Potential': prop.computed_scores?.by_category?.investment?.score || 50,
                    'Neighborhood Growth': Math.min(100, locationScore + 10),
                    'Economic Indicators': Math.min(100, marketScore + 5)
                }
            };
        }

        function renderPredictions() {
            const html = `
                <div class="current-price-display">
                    <div class="price-label">Current Market Value</div>
                    <div class="price-value">$${Math.round(predictions.current).toLocaleString()}</div>
                    <div style="color: rgba(255,255,255,0.7); font-size: 14px;">Based on latest market data</div>
                </div>

                <div class="predictions-row">
                    <div class="prediction-card">
                        <div class="prediction-timeframe">1 Year</div>
                        <div class="prediction-value">$${Math.round(predictions.oneYear.price).toLocaleString()}</div>
                        <div class="prediction-change ${predictions.oneYear.change >= 0 ? 'positive' : 'negative'}">
                            ${predictions.oneYear.change >= 0 ? '‚Üó' : '‚Üò'} ${Math.abs(predictions.oneYear.change).toFixed(1)}%
                        </div>
                    </div>
                    <div class="prediction-card">
                        <div class="prediction-timeframe">3 Years</div>
                        <div class="prediction-value">$${Math.round(predictions.threeYear.price).toLocaleString()}</div>
                        <div class="prediction-change ${predictions.threeYear.change >= 0 ? 'positive' : 'negative'}">
                            ${predictions.threeYear.change >= 0 ? '‚Üó' : '‚Üò'} ${Math.abs(predictions.threeYear.change).toFixed(1)}%
                        </div>
                    </div>
                    <div class="prediction-card">
                        <div class="prediction-timeframe">5 Years</div>
                        <div class="prediction-value">$${Math.round(predictions.fiveYear.price).toLocaleString()}</div>
                        <div class="prediction-change ${predictions.fiveYear.change >= 0 ? 'positive' : 'negative'}">
                            ${predictions.fiveYear.change >= 0 ? '‚Üó' : '‚Üò'} ${Math.abs(predictions.fiveYear.change).toFixed(1)}%
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">üìà Price Trajectory</div>
                    <canvas id="trajectoryChart"></canvas>
                </div>

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                    <div class="chart-container" style="margin: 0;">
                        <div class="chart-title">üéØ Price Influencing Factors</div>
                        <div class="factors-grid">
                            ${Object.entries(predictions.factors).map(([name, value]) => `
                                <div class="factor-card">
                                    <div class="factor-name">${name}</div>
                                    <div class="factor-impact">
                                        <div class="impact-bar">
                                            <div class="impact-fill" style="width: ${value}%"></div>
                                        </div>
                                        <div class="impact-value">${value.toFixed(0)}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="confidence-meter" style="--confidence-deg: ${predictions.confidence * 3.6}deg;">
                        <div class="confidence-label">Prediction Confidence</div>
                        <div class="confidence-ring">
                            <div class="confidence-inner">
                                <div class="confidence-percentage">${predictions.confidence.toFixed(0)}%</div>
                                <div class="confidence-text">Confidence</div>
                            </div>
                        </div>
                        <div style="color: rgba(255,255,255,0.8); font-size: 13px; margin-top: 10px;">
                            ${predictions.confidence >= 80 ? 'High confidence prediction' :
                              predictions.confidence >= 65 ? 'Moderate confidence' : 'Lower confidence - limited data'}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('predictionPanel').innerHTML = '<div class="panel-title">üìä Price Predictions</div>' + html;
            renderTrajectoryChart();
        }

        function renderTrajectoryChart() {
            const years = [0, 1, 2, 3, 4, 5];
            const prices = years.map(year => {
                const prop = PROPERTIES[selectedIndex];
                const currentPrice = prop.price?.current || prop.price || 0;
                const overallScore = prop.computed_scores?.overall || 50;
                const yearlyAppreciation = 0.03 + ((overallScore - 50) / 100);
                return currentPrice * Math.pow(1 + yearlyAppreciation, year);
            });

            const ctx = document.getElementById('trajectoryChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years.map(y => y === 0 ? 'Now' : `Year ${y}`),
                    datasets: [{
                        label: 'Predicted Price',
                        data: prices,
                        backgroundColor: 'rgba(254, 225, 64, 0.2)',
                        borderColor: '#fee140',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#fa709a',
                        pointBorderColor: 'white',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: 'white', font: { size: 14 } } },
                        tooltip: {
                            callbacks: {
                                label: context => '$' + Math.round(context.parsed.y).toLocaleString()
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: 'white', callback: value => '$' + (value / 1000).toFixed(0) + 'K' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
        }

        window.addEventListener('load', initializeEnhancement);
    </script>
</body>
</html>

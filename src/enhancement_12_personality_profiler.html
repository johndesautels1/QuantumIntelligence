                }

                optionDiv.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                    <div class="option-text">${option.text}</div>
                `;

                optionDiv.onclick = () => selectAnswer(optIndex);
                optionsContainer.appendChild(optionDiv);
            });

            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = answers[index] === undefined;
        }

        function selectAnswer(optionIndex) {
            answers[currentQuestionIndex] = optionIndex;

            // Update UI
            const options = document.querySelectorAll('.answer-option');
            options.forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === optionIndex);
            });

            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestionIndex < QUESTIONS.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                // Quiz complete
                calculateResults();
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // ==========================================
        // RESULTS CALCULATION
        // ==========================================

        function calculateResults() {
            traitScores = {};

            answers.forEach((answerIndex, questionIndex) => {
                const question = QUESTIONS[questionIndex];
                const selectedOption = question.options[answerIndex];

                Object.keys(selectedOption.traits).forEach(trait => {
                    traitScores[trait] = (traitScores[trait] || 0) + selectedOption.traits[trait];
                });
            });

            console.log('Trait Scores:', traitScores);
        }

        function determinePersonalityType() {
            const topTraits = Object.entries(traitScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([trait]) => trait);

            // Determine personality type based on top traits
            if (topTraits.includes('practical') && topTraits.includes('analytical')) {
                return 'The Practical Planner';
            } else if (topTraits.includes('luxury') && topTraits.includes('aesthetic')) {
                return 'The Luxury Seeker';
            } else if (topTraits.includes('family') && topTraits.includes('community')) {
                return 'The Family Focuser';
            } else if (topTraits.includes('social') && topTraits.includes('urban')) {
                return 'The Social Connector';
            } else if (topTraits.includes('investment') && topTraits.includes('strategic')) {
                return 'The Investment Strategist';
            } else {
                return 'The Balanced Decider';
            }
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');

            const personalityType = determinePersonalityType();
            const personality = PERSONALITY_TYPES[personalityType];

            // Display personality type
            document.getElementById('personalityType').textContent = personality.icon + ' ' + personalityType;
            document.getElementById('personalityDescription').textContent = personality.description;

            // Display traits
            const traitsGrid = document.getElementById('traitsGrid');
            traitsGrid.innerHTML = '';
            personality.traits.forEach(trait => {
                const traitCard = document.createElement('div');
                traitCard.className = 'trait-card';
                traitCard.innerHTML = `
                    <div class="trait-icon">‚úì</div>
                    <div class="trait-name">${trait}</div>
                `;
                traitsGrid.appendChild(traitCard);
            });

            // Create charts
            createPersonalityRadar();
            createPriorityChart();

            // Display recommendations
            displayRecommendations(personality.recommendations);
        }

        function createPersonalityRadar() {
            const ctx = document.getElementById('personalityRadar').getContext('2d');

            const topTraits = Object.entries(traitScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 6);

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: topTraits.map(([trait]) => trait.charAt(0).toUpperCase() + trait.slice(1)),
                    datasets: [{
                        label: 'Your Profile',
                        data: topTraits.map(([, score]) => score),
                        backgroundColor: 'rgba(0, 102, 204, 0.2)',
                        borderColor: '#0066CC',
                        borderWidth: 2,
                        pointBackgroundColor: '#FF6B35',
                        pointBorderColor: '#fff',
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            ticks: { color: '#fff', backdropColor: 'transparent' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: '#00D4FF', font: { size: 12 } }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }

        function createPriorityChart() {
            const ctx = document.getElementById('priorityChart').getContext('2d');

            const topPriorities = Object.entries(traitScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: topPriorities.map(([trait]) => trait.charAt(0).toUpperCase() + trait.slice(1)),
                    datasets: [{
                        data: topPriorities.map(([, score]) => score),
                        backgroundColor: [
                            '#0066CC',
                            '#FF6B35',
                            '#FFD700',
                            '#00D4FF',
                            '#9D4EDD'
                        ],
                        borderWidth: 2,
                        borderColor: '#0A0E27'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#fff', padding: 15 }
                        }
                    }
                }
            });
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationList');
            container.innerHTML = '';

            recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                item.innerHTML = `
                    <div class="rec-icon">${rec.icon}</div>
                    <div class="rec-content">
                        <div class="rec-title">${rec.title}</div>
                        <div class="rec-description">${rec.description}</div>
                    </div>
                    <div class="match-score">${rec.match}%</div>
                `;
                container.appendChild(item);
            });
        }

        // ==========================================
        // ACTIONS
        // ==========================================

        function retakeQuiz() {
            currentQuestionIndex = 0;
            answers = [];
            traitScores = {};
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            loadQuestion(0);
        }

        function saveProfile() {
            const personalityType = determinePersonalityType();
            const profileData = {
                personalityType,
                traitScores,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('clues_personality_profile', JSON.stringify(profileData));
            alert('‚úÖ Profile saved successfully!\n\nYour personality profile will now influence property recommendations.');
            console.log('Saved profile:', profileData);
        }

        function goToDashboard() {
            window.location.href = 'enhancement_11_welcome_portal.html';
        }

        // ==========================================
        // START
        // ==========================================

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

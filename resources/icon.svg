<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004C99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F2FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Property/house icon subtle in background -->
  <path d="M 512 250 L 750 420 L 750 700 L 650 700 L 650 550 L 374 550 L 374 700 L 274 700 L 274 420 Z"
        fill="rgba(255,255,255,0.08)"
        stroke="none"/>

  <!-- Large "C" lettermark -->
  <g filter="url(#shadow)">
    <path d="M 680 512 C 680 626 598 720 512 720 C 426 720 344 626 344 512 C 344 398 426 304 512 304 C 558 304 600 324 632 356 L 582 424 C 562 402 538 390 512 390 C 472 390 432 442 432 512 C 432 582 472 634 512 634 C 552 634 592 582 592 512 L 592 480 L 512 480 L 512 410 L 680 410 Z"
          fill="url(#letterGradient)"
          stroke="none"/>
  </g>

  <!-- Small property icon accent -->
  <g transform="translate(720, 820)">
    <path d="M 0 -30 L 40 -10 L 40 20 L 30 20 L 30 0 L 10 0 L 10 20 L 0 20 Z"
          fill="#FFD700"
          opacity="0.9"/>
  </g>

  <!-- Subtle grid pattern overlay -->
  <rect width="1024" height="1024" rx="180" fill="none"
        stroke="rgba(255,255,255,0.1)"
        stroke-width="2"/>
</svg>
